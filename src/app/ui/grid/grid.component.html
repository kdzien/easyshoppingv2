<div class="grid">
  <div 
  class="grid-row"
  *ngFor="let day of collection; let dayIndex = index;">
    <div class="grid-cell">
      {{day.dayName}}
    </div>
    <div class="grid-cell grid-cell-block">
      <div *ngFor="let user of users; let index = index;trackBy:trackByIndex;">
        <input [(ngModel)]="users[index]" />
      </div>
    </div>
    <div class="grid-cell grid-cell-block">
      {{day.plan.sniadanie.name}}
      <select class="form-control" (change)="onMealChange(day.dayName, day.plan.type, $event.target.value)">
        <option *ngFor="let meal of meals">
          {{ meal.name }}
        </option>
      </select>
    </div>
    <div class="grid-cell grid-cell-block">
      {{day.plan.obiad.name}}
      <select class="form-control" (change)="onMealChange(day.dayName, day.plan.type, $event.target.value)">
        <option *ngFor="let meal of meals">
          {{ meal.name }}
        </option>
      </select>
    </div>
    <div class="grid-cell grid-cell-block">
      {{day.plan.kolacja.name}}
      <select class="form-control" (change)="onMealChange(day.dayName, day.plan.type, $event.target.value)">
        <option *ngFor="let meal of meals">
          {{ meal.name }}
        </option>
      </select>
    </div>
  </div>
</div>
